name_experiment: stylegan_ore_maps_cond_wgp
seed: 1234
mode: fit

datamodule:
  # name: MyDataModule
  path_surfaces_h5py: /home/abigeard/RA_CCS/DeepGenerativeModelsCCS/data/ore_maps_32.hdf5
  path_observations_h5py: /home/abigeard/RA_CCS/DeepGenerativeModelsCCS/data/ore_maps_observations_32.hdf5
  batch_size: 512
  num_workers: 4
  pct_train: 0.9
  pct_val: 0.08
  pct_test: 0.02
  sequential_cond: False
  two_dimensional: True

lit_model_type: LitDCGAN2d
lit_model:
  generator: Generator
  discriminator: Discriminator
  conf_generator:
    log_resolution: 5
    d_latent: 64
    n_features: 64
    latent_dim: 32
  conf_discriminator:
    log_resolution: 5
    n_features: 32
    max_features: 512
  g_lr: 0.002
  d_lr: 0.002
  b1: 0.5
  b2: 0.999
  validation_x_shape: [10, 1, 32, 32]
  use_rd_y: True
  batch_size: 150
  wasserstein_gp_loss: wgp
  n_sample_for_metric: 100
  latent_1d: True

trainer:
  auto_lr_find: False
  min_epochs: 1
  max_epochs: 50
  fast_dev_run: False
  log_every_n_steps: 10
  accelerator: gpu
  devices: [1]
  # flush_logs_every_n_steps: 10
  # learning_rate: 0.0001

tensorboard_logs:
  save_dir: /home/abigeard/RA_CCS/DeepGenerativeModelsCCS/logs
  name: test_res_inject

checkpoint_callback: {}
  # monitor: val/L2Metric
  # mode: min
  # save_last: True
  # filename: best-checkpoint

checkpoint_path: null